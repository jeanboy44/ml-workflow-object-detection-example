train:
  data_dir: data/pcb_splits
  output_dir: artifacts/exp06/detr_finetune
  seed: 42
  device: cpu
  training_args:
    num_train_epochs: 3
    per_device_train_batch_size: 4
    learning_rate: 1.0e-4
    eval_strategy: epoch
    logging_strategy: epoch
    save_strategy: epoch
    remove_unused_columns: false
    label_names: [labels]
    seed: ${..seed}
    report_to: []

mlflow:
  tracking_uri: databricks
  experiment_name: /Shared/Experiments/exp06_train_detr
  run_name: null
  model_name: study.object_detection.detr01  # {catalog}.{schema}.{model} format
